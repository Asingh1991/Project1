<!DOCTYPE html>
<html lang="en">

<head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    
    
        <title>All about foods for foodies</title>
        <!-- link jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- link bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- link css style sheet -->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"> -->
    </head>
    <body >
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 text-center d-inline p-2 bg-primary text-white" id="page-header">
                    <h1>All about foods</h1>
                </div>
                <div class="col-1"></div>
            </div>
        </div>
        <div class="container-fluid">
            <br>
            <br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5 text-center d-inline p-2 bg-primary text-white" id="search-area">
                    <div class="form-group">
                        <label for="topic-input">Enter a food:</label>
                        <input class="form-control" id="food-input" type="text">
                    </div>
                    <button class="btn btn-secondary" id="food-search" type="submit">Ready!!</button>
                </div>

            </div>   
            <br>
            <br>

            <div class="row">
                <div class="col-1"></div>
                <div class="col-5 d-inline p-2 bg-primary text-white" id="ingredients-area">

                    <h4 class = "text-center">Ingredients</h4>
    
                </div>
                <div class="col-1"></div>
                <div class="col-4 d-inline p-2 bg-primary text-white" id="recipe-area">
    
                    <h4 class = "text-center">Recipe</h4>
    
                </div>
                
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-5 text-center d-inline p-2 bg-primary text-white" id="nutrition-area">

                    <h4>Nutrition Facts</h4>

                    <table class="table table-striped table-bordered table-sm table-hover">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Total Kcal</th>
                            <th scope="col">Protein (g)</th>
                            <th scope="col">Carbohydrates (g)</th>
                            <th scope="col">Fat (g)</th>
                          </tr>
                        </thead>
                        <tbody class="table-sm">
                          <tr>
                            <td scope="row">250</td>
                            <td>7</td>
                            <td>35</td>
                            <td>7</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col-1"></div>
                <div class="col-4 text-center d-inline p-2 bg-primary text-white" id="video-area">
    
                    <h4>Video</h4> 
    
                </div>
                <div class="col-1"></div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10 text-center d-inline p-2 bg-primary text-white" id="results-area">

                    <h4>Recent Search Results</h4>

                    <table class="table table-striped table-bordered">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">Food</th>
                            <th scope="col">Total Kcal</th>
                            <th scope="col">Protein (g)</th>
                            <th scope="col">Carbohydrates (g)</th>
                            <th scope="col">Fat (g)</th>
                          </tr>
                        </thead>
                        <tbody class="table-sm">
                          <tr>
                            <td scope="row">Brownie</td>
                            <td>250</td>
                            <td>7</td>
                            <td>35</td>
                            <td>7</td>
                          </tr>
                        </tbody>
                      </table>
                </div>
                <div class="col-1"></div>
            </div>
        </div>

        <!-- link logic javascript -->
        <script src="assets/javascript/logic.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </body>


</html>
